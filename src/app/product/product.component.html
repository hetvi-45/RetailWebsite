<div class="container-fluid" style="height: 100%; overflow: auto;">
    <div class="row d-flex justify-content-center align-items-center">
        <!-- <div class="col-md-10"> -->
          <div class="search col-md-1">
            <button class="btn btn-secondary" (click)="goBack()">Back</button>
          </div>
          <div class=" col-md-8">
            <input class="form-control me-2" #searchInput (input)="onChange()" name="search" type="search" placeholder="Search" aria-label="Search">
          </div>
          <div class="search col-md-2">
            <button class="btn btn-danger" (click)="goToBasket()">GoToCart</button>
          </div>
        <!-- </div> -->
        <div class="col-md-11" style="margin-bottom: 80px;">
            <div class="card rounded-3 mb-4" *ngFor="let product of availProducts">
                <div class="card-body p-1">
                  <div class="row d-flex justify-content-between align-items-center">
                    <p *ngIf="product.count === 0">Product is out of stock for some time.</p>
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        [src]="product.imageUrl"
                        class="img-fluid rounded-3" alt="iPhone x" style="height: 120px; width: 120px; ">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2" [ngClass]="product.count === 0 ? 'abc' : 'xyz' ">{{product.name}}</p>
                    </div>
                    
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <svg xmlns="http://www.w3.org/2000/svg" 
                      width="22" height="22" 
                      fill="currentColor" 
                      class="bi bi-plus-circle" 
                      viewBox="0 0 16 16"
                      (click)="inc(product)">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                    <span style="font-size:20px ; margin-left: 5px; margin-right: 5px;" [ngClass]="product.count === 0 ? 'abc' : 'xyz' ">{{product.quantity}}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    width="22" height="22" 
                    fill="currentColor" 
                    class="bi bi-dash-circle" 
                    viewBox="0 0 16 16"
                    (click)="dec(product)"
                    >
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                    </svg>
                    </div>
                    
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <p class="lead fw-normal mb-2" [ngClass]="product.count === 0 ? 'abc' : 'xyz' ">$ {{product.price}}</p>
                    </div>
                    
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <button class="btn btn-link" (click)="addToCart(product)">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                width="25" height="25" 
                                fill="currentColor" 
                                class="bi bi-plus-square" 
                                viewBox="0 0 16 16" 
                                >
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
